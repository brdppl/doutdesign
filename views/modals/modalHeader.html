<div id="modalHeader" class="modal fade" role="dialog" ng-controller="headerCtrl as vm">
    <button type="button" class="modal-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <div class="modal-dialog modal-lg">
    
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <ul class="nav navbar-nav">
                            <li ng-class="{activeHeader: $state.includes('inicio')}"><a ui-sref="inicio">Início</a></li>
                            <li ng-class="{activeHeader: $state.includes('sobre')}"><a ui-sref="sobre">O Armazém</a></li>
                            <li ng-class="{activeHeader: $state.includes('contato')}"><a ui-sref="contato">Fale conosco</a></li>
                        </ul>
                    </div>

                    <div class="col-xs-12">
                        <hr style="width: 50%;">
                    </div>

                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-12 mb-15" style="padding: 0;">
                                <a class="btn-login"><i class="fas fa-user-circle"></i>Minha conta</a>
                            </div>

                            <div class="col-xs-12">
                                <div class="btn-group centraliza" uib-dropdown is-open="vm.status.isopen">
                                    <button class="btn btn-principal" type="button" uib-dropdown-toggle>
                                        <i class="fas fa-shopping-bag"></i>
                                        <span>Sua sacola</span>
                                        <i class="fas fa-caret-down"></i>
                                    </button>
                                    <ul class="dropdown-menu" uib-dropdown-menu>
                                        <li ng-repeat="x in vm.carrinho"><a ui-sref="produto({id: x.idProduto})" style="overflow: hidden; text-overflow: ellipsis;">({{x.quantidade}}) {{x.nome}}</a></li>
                                        <li class="centraliza" style="padding-left: 15px; padding-right: 15px; margin-top: 15px; margin-bottom: 10px;"><a ui-sref="cotacoes" class="btn btn-principal btn-block">Ir para cotações</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
</div>
